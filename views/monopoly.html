<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Monopoly</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/views/styles/monopoly.css" />
  </head>

  <body>
    <button id="btnCargarCasillas" class="btn btn-primary container-fluid">
      Iniciar Juego
    </button>
    <div id="tablero"></div>

    <!-- BotÃ³n para abrir -->
    <button
      id="abrirMenu"
      class="btn btn-primary d-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#demoSidebar"
    >
      Abrir menÃº
    </button>

    <!-- El panel lateral -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="demoSidebar"
      style="width: 350px"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">MenÃº de Juego</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body" style="padding: 15px; overflow-y: auto">
        <div id="acciones" class="d-flex flex-column gap-2 mb-4">
          <h3>Acciones</h3>
          <button id="btnComprarPropiedad" class="btn btn">
            Comprar Propiedad
          </button>
          <button id="btnComprarCasa" class="btn btn-success">
            Comprar Casa
          </button>
          <button id="btnHipotecar" class="btn btn-warning">Hipotecar</button>
          <button id="btnDeshipotecar" class="btn btn-info">
            Deshipotecar
          </button>
          <button id="btnFinalizarJuego" class="btn btn-danger mt-2">
            Finalizar Juego
          </button>
        </div>
        <hr />
        <div id="estadoJugadores">
          <h3 style="margin-bottom: 15px">ðŸ‘¥ Estado Jugadores</h3>
          <div
            id="listaJugadores"
            style="max-height: 60vh; overflow-y: auto"
          ></div>
        </div>
      </div>
    </div>

    <!-- Necesitas este script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/monopoly.js"></script>
  </body>
</html>
