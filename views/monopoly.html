<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monopoly</title>
       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
       
    <link rel="stylesheet" href="/views/styles/monopoly.css">

<body>
        <button id="btnCargarCasillas">Iniciar Juego</button>

    <!-- Botón para abrir -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoSidebar">
        Abrir menú
    </button>

    <!-- El panel lateral -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="demoSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú lateral</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Aquí va el contenido del menú</p>
            <button class="btn btn-success">Acción</button>
        </div>
    </div>

    <!-- Necesitas este script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
