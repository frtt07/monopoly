<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\vista.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>Ranking - Monopoly Online</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-navbar py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="../assets/imgs/logo.png"
            alt="Logo"
            class="rounded mx-auto d-block"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="juego.html">Jugar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="ranking.html"
                >Ranking</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href="tablero.html"
                >Nuestro Tablero</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h1>Ranking de Jugadores</h1>

          <button id="btnCargarRanking" class="btn btn-primary mb-3">
            Cargar Ranking
          </button>

          <div
            id="loading-ranking"
            style="display: none"
            class="text-center my-4"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <div class="mt-2">
              <span class="text-muted">Cargando ranking...</span>
            </div>
          </div>

          <div id="ranking-container"></div>
        </div>
      </div>
    </div>

    <script src="../scripts/ranking.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
